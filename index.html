<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="about">
    <img src="./eisenhower-matrix.jpg" class="about__img" alt="Eisenhower-matrix image">
    <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo">
    <div class="new-todo">
      <h3 class="todo__section-title new-todo__title">Add Item</h3>
      <div class="new-todo__wrapper">
        <input id="new-task" class="new-todo__value" type="text">
        <button class="new-todo__add todo__btn">Add</button>
      </div>
    </div>
    <h3 class="todo__section-title">Todo</h3>
    <ul id="incomplete-tasks" class="todo__list">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__name">Pay Bills</label>
        <input type="text" class="todo__value">
        <button class="todo__btn todo__btn_edit">Edit</button>
        <button class="todo__btn todo__btn_delete">
          <img src="./remove.svg" class="todo__img todo__img_delete" alt="">
        </button>
      </li>
      <li class="todo__item todo__item_edit">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__value">
        <button class="todo__btn todo__btn_edit">Save</button>
        <button class="todo__btn todo__btn_delete">
          <img src="./remove.svg" class="todo__img todo__img_delete" alt="">
        </button>
      </li>
    </ul>
    <h3 class="todo__section-title">Completed</h3>
    <ul id="completed-tasks" class="todo__list">
      <li class="todo__item">
        <input type="checkbox" checked class="todo__checkbox">
        <label class="todo__name">See the Doctor</label>
        <input type="text" class="todo__value">
        <button class="todo__btn todo__btn_edit">Edit</button>
        <button class="todo__btn todo__btn_delete">
          <img src="./remove.svg" class="todo__img todo__img_delete" alt="">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
